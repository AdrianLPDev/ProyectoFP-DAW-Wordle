<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wordlabras (ES)</title>
    <!-- Bootstrap: https://bootsnipp.com/snippets/dldxB-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="./CSS/login.css" rel="stylesheet" id="bootstrap-css">
    <script src="./JS/appLogin.js" defer></script>
</head>
<body>
    <div class="wrapper fadeInDown">
    <div>
        <a href="./index.html"><img src="./IMGs/icono.png" id="icon" alt="wordlabras" /></a>
    </div>
    <div id="formContent">
        <!-- Div por si se necesita implementar una foto de usuario o similar -->
        <div class="fadeIn first">
        </div>

        <!-- Login Form -->
        <form  id="form" method="POST" onsubmit="event.preventDefault();">
        <input type="text" id="usuario" class="fadeIn first datos" name="login" placeholder="usuario">
        <input type="password" id="password" class="fadeIn second datos" name="login" placeholder="contraseña">
        <input type="submit" id="login" class="fadeIn fourth" value="Acceder">
        </form>
        <!-- Registro -->
        <div id="formFooter">
            <a class="underlineHover" href="./HTML/registro.html">Registrarse</a>
        </div>
        <!-- Recordar password -->
        <div id="formFooter">
            <a class="underlineHover" href="#" onclick="alert('Contacte con el administrador por favor. Email: Wordlabras@gmail.com')">¿Contraseña olvidada?</a>
        </div>

    </div>
    </div>
    <!-- Script para importar node.js con axios / conexión a mysql -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
