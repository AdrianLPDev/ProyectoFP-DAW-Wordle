<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - AdrianLP</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <!-- Todo un div que será el juego para dar tamaños y estructura visual -->
    <div class="juego">
        <!-- Header, con el menú de botones para navegar -->
        <header>
            <button onclick="location.href = 'HTML/ayuda.html'"><img src="../IMGs/help.png" alt="ayuda"></button>
            <h1>Wordlabras (ES)</h1>
            <div class="botonesDerecha">
                <!-- <a href="HTML/stats.html"> -->
                <button id="botonStats" class="boton" onclick="visibilizarStats()"><img src="../IMGs/stats.png" alt="estadísticas"></button>
                <!-- <a href="HTML/rank.html"> -->
                <button id="botonRank" class="boton"><img src="../IMGs/rank.png" alt="rank"></button>
            </div>
        </header>
        <!-- Caja de intentos -->
        <main id="intentos" class="intentos">
        </main>
        <!-- Caja de teclado -->
        <div id="teclado" class="teclado">
        </div>
    </div>
    <!-- Div/HTML de estadísticas que se superpondrá sobre el HTML que se ve de normal en index.html-->
    <div id="stats"></div>
    <!-- El Script debe ir al final para que haya cargado por completo el HTML y pueda generar correctamente los elementos según la estructura del HTML-->
    <script src="../JS/main.js"></script>
</body>

</html>
